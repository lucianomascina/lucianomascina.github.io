<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Main Form</title>

    <style>
        #edad {
            width: 10%;
        }
    </style>

</head>

<body>

    <h1>CONTACTO</h1>

    <h4>Completa tus datos.</h4>

    <form action="" id="form1" style="width: 400px;">

        <label>Información personal:</label><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" ><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido"><br>

        <label for="edad">Edad:</label><br>
        <input type="text" id="edad" ><br>

        <input type="radio" id="masculino" name="genero">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="femenino" name="genero">
        <label for="femenino">Femenino</label><br>

        <input type="radio" id="otro" name="genero">
        <label for="otro">Otro</label><br>

        <label for="">Información adicional:</label><br>

        <label for="empresa">Empresa:</label><br>
        <input type="text" id="empresa"><br>

        <input type="submit"  value="Submit" id="save" class="btn btn-success"><br>

        <button type="button" id="clean" class="btn btn-danger" >Clean</button>

    </form>
   
    <script src="myscript.js"></script>

</body>

</html>
