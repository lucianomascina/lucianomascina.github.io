<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Main Form</title>
    <style>
        #edad {
            width: 15%;
        }
    </style>
</head>
<body>
    <div class="container pt-2">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="header">
                    <h2 id="titulo">CONTACTO</h2>
                    <h5 id="subtitulo">Completa tus datos.</h5>
                </div> 
                <form action="" method="post" id="form" style="width: 450px;" >
                <label id="label1">Información personal:</label>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" maxlength="20" placeholder="ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" maxlength="20" placeholder="ingrese su apellido" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" class="form-control" maxlength="2">
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="masculino" name="genero" value="masculino">
                    <label class="custom-control-label" for="masculino">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="femenino" name="genero" value="femenino">
                    <label class="custom-control-label" for="femenino">Femenino</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="otro" name="genero" value="otro">
                    <label class="custom-control-label" for="otro">Otro</label>
                </div><br>
                <label id="label2">Información adicional:</label>
                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" id="empresa" class="form-control" maxlength="20">
                </div>
                <input type="submit"  value="Guardar" id="save" class="btn btn-success btn-lg">
                <button type="button" id="clean" class="btn btn-danger btn-sm" >Limpiar</button>
                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
